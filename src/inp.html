<body>
    <div class="container">
        <h1>Enter Data</h1>
        <form onsubmit="submitForm()">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" required
            oninvalid="this.setCustomValidity(' '); document.getElementById('usr').style.border = '1px solid red'"
            oninput="setCustomValidity(''); document.getElementById('usr').style.border = '1px solid #ccc' "
            >
            <label for="ag">Age:</label>
            <input type="number" class="form-control" id="ag" required
            oninvalid="this.setCustomValidity(' '); document.getElementById('ag').style.border = '1px solid red'"
            oninput="setCustomValidity(''); document.getElementById('ag').style.border = '1px solid #ccc' "
            >
            <label for="em">Email ID:</label>
            <input type="email" class="form-control" id="em" required
            oninvalid="this.setCustomValidity(' '); document.getElementById('em').style.border = '1px solid red'"
            oninput="setCustomValidity(''); document.getElementById('em').style.border = '1px solid #ccc' "
            >

            <button type="submit" class='btn btn-primary'>Submit</button>

    <script>
        
        // alert('ok 1')

        function runPy(){
        var name = document.getElementById('usr').value;
        var age = document.getElementById('ag').value;
        var email = document.getElementById('em').value;
        const path = require("path");
        var p  = path.join(__dirname,'/../py')
        var options = {
            scriptPath: p,

        document.getElementById('usr').value = 'done';

    }

    // alert('ok 3')

            // alert(age,'hi23')
            runPy()
        }
        
    </script>
